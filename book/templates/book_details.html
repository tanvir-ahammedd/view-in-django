{% extends "base.html" %}
{% block content %}
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Book Name</th>
            <th scope="col">Category</th>
            <th scope="col">Author Name</th>
            <th scope="col">First Publication</th>
            <th scope="col">Last Publication</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.book_name}}</td>
                <td>{{item.category}}</td>
                <td>{{item.author}}</td>
                <td>{{item.first_pub}}</td>
                <td>{{item.last_pub}}</td>
                <td> <a class="btn btn-warning btn-sm" href="{% url 'editbook' item.pk %}">Edit</a> <a class="btn btn-danger btn-sm" href="{% url 'deletebooks' item.pk %}">Delete</a>
            </tr>
        </tbody>
      </table>
{% endblock content %}
